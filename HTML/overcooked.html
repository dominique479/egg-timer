<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Overcooked Boiled Egg Timer</title>
  <link rel="stylesheet" href="../CSS/styles.css" />
</head>

<body>
  <main>
    <h1>Overcooked Egg Timer</h1>
    <h2 id="overcooked-text">Your egg will be ready in:</h2>
    <div class="overcooked-countdown" id="overcooked-countdown">15:00</div>

    <div class="progress-container">
      <div class="progress-bar" id="overcooked-progress"></div>
    </div>

    <div class="egg-animation">
      <img src="../images/egg.gif" alt="Boiling Egg" id="overcooked-gif" />
    </div>

    <!-- Timer Controls -->
    <div id="overcooked-timer">
      <button id="overcooked-restart-button">Restart</button>
      <button id="overcooked-home-button">Home</button>
    </div>

    <!-- Optional Manual Home Link -->
    <div>
      <a href="../index.html" style="display:inline-block; margin-top:1rem;">‚Üê Back to Home</a>
    </div>

    <!-- Confirmation Modal -->
    <div id="home-confirmation-modal" class="modal hidden">
      <div class="modal-content">
        <p>Are you sure you want to go back to the homepage? Your timer will be reset.</p>
        <button id="confirm-home-button">Yes</button>
        <button id="cancel-home-button">No</button>
      </div>
    </div>
  </main>

  <script src="../Javascript/script.js"></script>
</body>

</html>
